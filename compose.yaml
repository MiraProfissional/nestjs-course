services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nestjs-app
    environment:
      - PORT=8000
      - NODE_ENV=development
    ports:
      - '8000:8000'
    depends_on:
      - postgres_db
    volumes:
      - ./src:/usr/src/app/src

  postgres_db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=nestjsblog
    container_name: nestjs-postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
